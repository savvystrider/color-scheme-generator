<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main>
            <div class="container">
                <form>
                    <h1>Color Scheme Generator</h1>
                    <input type="color" id="input-color" name="input-color" class="input-color" />
                    <select name="input-color-scheme" id="input-color-scheme">
                        <option value="">Choose a value</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <label for="color-scheme" id="color-btn" class="color-btn">Get Color Scheme</label>
                </form>
                <div id="user-selection" class="user-selection"></div>
                <div id="output-container" class="output-container">
                    <div id="col-1" class="col col-1"></div>
                    <div id="col-2" class="col col-2"></div>
                    <div id="col-3" class="col col-3"></div>
                    <div id="col-4" class="col col-4"></div>
                    <div id="col-5" class="col col-5"></div>
                </div>
                <div class="row">
                    <div class="output-text" id="output-1"></div>
                    <div class="output-text" id="output-2"></div>
                    <div class="output-text" id="output-3"></div>
                    <div class="output-text" id="output-4"></div>
                    <div class="output-text" id="output-5"></div>
                </div>
            </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>

</html>
